<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Growithic CMS</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://identity.netlify.com https://unpkg.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; media-src 'self' data: blob:;">
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script async src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <div id="cms"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const initCMS = () => {
        if (window.CMS) {
          CMS.init();
        } else {
          setTimeout(initCMS, 100);
        }
      };

      initCMS();

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    });

    window.addEventListener("load", () => {
      if (!document.getElementById("cms")) {
        console.error("CMS container not found!");
      } else {
        console.log("CMS initialized successfully.");
      }
    });
  </script>
</body>
</html>
